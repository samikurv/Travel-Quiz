<!DOCTYPE html>
<html lang="fi">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Travel Quiz</title>
      <link rel="stylesheet" href="styles/omat-tyylit.css">

   <body>
    <div class="grid">
        <div id="quiz">
            <h1>Travel Quiz by Sami Kurvinen</h1>
            <hr style="margin-bottom: 20px">
            <p id="question"></p>
            <div class="buttons">
                <button data-red id="btn0"><span id="choice0"></span></button>
                <button data-blue id="btn1"><span id="choice1"></span></button>
                <button data-green id="btn2"><span id="choice2"></span></button>
                <button data-yellow id="btn3"><span id="choice3"></span></button>
            </div>
            <hr style="margin-bottom: 30px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
    <script src="js/VisaJS.js"></script>
